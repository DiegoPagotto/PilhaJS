<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Programação CIEE</title>
</head>

<body class="bg-dark">
    <div class="container text-light">
        <h1 class="mt-5 text-center">Implementação: Pilha JavaScript</h1>

        <div class="row mt-5">
            <div class="col-6">
                <form action="#">
                    <div class="form-group">
                        <label for="addingValue">Número à adicionar</label>
                        <input type="number" class="form-control col" id="addingValue">
                        <button type="button" class="btn btn-primary mt-3 col" id="btnAddToStack">Adicionar à pilha</button>
                    </div>
                </form>
            </div>
            
            <div class="col mt-3">
                <button type="button" class="btn btn-danger mt-3 btn-block" id="removeFromStack">Remover da pilha</button>
            </div>

            <div class="col mt-3">
                <button type="button" class="btn btn-success mt-3 btn-block" id="returnLower">Retornar menor valor</button>
            </div>
        </div>

        <h1 class="text-center mt-5" id="stack"></h1>

    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
</body>

</html>
